name: "[AUTOMATE] Bump version"
on:
  push:
    branches:
      - develop

jobs:
  bump-tag:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
        with:
          fetch-depth: 0
      - uses: anothrNick/github-tag-action@1.37.0
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          DEFAULT_BUMP: minor
          WITH_V: true
          RELEASE_BRANCHES: develop
          TAG_CONTEXT: branch
